- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- brewfile:
    - brew/Brewfile

- link:
    ~/.profile: profile
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.tmux.conf: tmux.conf
    ~/.zprofile: zprofile
    ~/.config/fish: fish
