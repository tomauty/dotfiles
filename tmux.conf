#copy paste
set-option -g default-shell /usr/local/bin/zsh
set-option -g default-command "reattach-to-user-namespace -l zsh"
set -g default-terminal "screen-256color"

#powerline
source '/Users/merlin/Library/Python/2.7/lib/python/site-packages/powerline/bindings/tmux/powerline.conf'

# act like GNU screen
unbind C-b
set -g prefix C-a

# a mouse
set -g mode-mouse on
setw -g mouse-select-window on
setw -g mouse-select-pane on

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

bind -t vi-copy v begin-selection
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

bind -t vi-copy y copy-selection

# window titles
set -g set-titles on
set -g set-titles-string "â˜‚  :: #T"

# tab navigation
bind-key -n C-Tab next-window
bind-key -n C-S-Tab previous-window

# turn off auto rename
set-option -g allow-rename off

# bindings to preserve previous path
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"

# alternative mnemonics for splits
bind-key - split-window -v
bind-key _ split-window -v
bind-key | split-window -h

